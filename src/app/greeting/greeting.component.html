<div class="hero-section">
  <div #greetingSection class="h-screen flex flex-col items-center justify-center animate-gradient">
    <div [ngClass]="{ 'animate-fadeZoom': showAnimation }"
      class="text-4xl font-bold text-white transition-opacity duration-1000 opacity-0"
      [class.opacity-100]="showAnimation">
      Hi, I'm Ayush Kumar Jha
    </div>

    <div [ngClass]="{ 'animate-fadeZoom': nextText }" *ngIf="nextText"
      class="mt-4 text-3xl font-semibold text-white transition-opacity duration-1000 opacity-0"
      [class.opacity-100]="nextText">
      A Fullstack Developer
    </div>
  </div>
</div>
