<!-- Fullscreen layout -->
<div class="flex w-screen h-screen gap-4 overflow-hidden">

  <!-- Sidebar (fixed width) -->
  <div class="bg-sky-950 z-20" [ngClass]="showMenu?'w-64':'w-0'">
    <app-sidebar [showContent]="showMenu"></app-sidebar>
  </div>

  <!-- Right side: Topbar + Content -->
  <div class="flex-1 flex flex-col min-w-0 h-screen pt-1 pr-2 pb-3 gap-4">

    <!-- Topbar (fixed height) -->
    <div class="h-16 bg-gray-400 rounded-lg z-10">
      <app-topbar (ToggleMenu)="onToggleMenu()"></app-topbar>
    </div>

    <!-- Main content wrapper: fills rest of screen -->
    <div class="flex-1 bg-white rounded-xl p-3 overflow-y-auto z-0">
      <div class="w-full max-w-full h-full">
        <router-outlet></router-outlet>
      </div>
    </div>

  </div>
</div>
